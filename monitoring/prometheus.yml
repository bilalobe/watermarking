global:
  scrape_interval: 2s      # Faster scraping for real-time updates
  evaluation_interval: 2s  # Faster rule evaluation
  scrape_timeout: 1s       # Shorter timeout for faster response

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    scrape_timeout: 2s

  # Django Application - High-frequency scraping for real-time metrics
  - job_name: 'watermarker-web'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics/'
    scrape_interval: 1s     # Ultra-fast scraping for pending transactions
    scrape_timeout: 800ms   # Short timeout for responsiveness

  # Note: Redis and PostgreSQL don't expose Prometheus metrics directly
  # If you need Redis/PostgreSQL metrics, use dedicated exporters:
  # - redis_exporter for Redis metrics
  # - postgres_exporter for PostgreSQL metrics
