<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal watermark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      padding: 50px;
    }
    br{
      margin-bottom: 30px;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="{% url 'watermark' %}">Back to Watermarking</a>
  <h1>Reveal Watermark</h1>
  <p>This page is for revealing watermarks in images.</p>
  <form method="post" enctype="multipart/form-data" action="{% url 'reveal_watermark' %}">
    {% csrf_token %}
    <label for="image">Upload image:</label>
    <input type="file" name="image" id="image" required>
    <br>
    <button type="submit">Reveal Watermark</button>
  </form>

  {% if revealed_message %}
    <h2>Revealed Message:</h2>
    <p>{{ revealed_message }}</p>
  {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
