<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermarking program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      padding: 50px;
    }
    br{
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <a href="{% url 'reveal_watermark' %}">Reveal Watermark</a>
  <h1>Watermarking Program</h1>
  <p>This is a placeholder for the watermarking functionality.</p>
  <form method="post" enctype="multipart/form-data" action="{% url 'watermark' %}">
    {% csrf_token %}
    <label for="image">Upload image:</label>
    <input type="file" name="image" id="image" required>
    <br>
    <label for="secret_message">Secret:</label>
    <input type="text" name="secret_message" id="secret_message" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
